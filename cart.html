<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco Cameras ltd - Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand bg-dark sticky-top">
            <a href="home.html" class="navbar-brand text-warning">Shop</a>
            <a href="cart.html" class="navbar-brand text-warning">Cart</a>
        </nav>
        <header class="jumbotron m-0 bg-warning">
            <a class="navbar-brand" href="home.html">
                <img src="images/logo.png"  alt="Orinoco Logo" />
              </a>
        </header>

        <main class="row card m-0">

        </main>

        <section id="orderSection" class="bg-dark">
            <h2 class="text-center text-warning">Submit Order</h2>
            <form class="card p-5 bg-warning">
                <div class="form-row">
                    <div class="form-group col-md-6 text-dark">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                        <small class="text-danger d-none" id ="surnameError">Invalid Input</small>
                    </div>
                    <div class="form-group col-md-6 text-dark">
                        <label for="forename">Forename</label>
                        <input type="text" class="form-control" id="forename" placeholder="Forename">
                        <small class="text-danger d-none" id="forenameError">Invalid Input</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 text-dark">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="House Number and Street">
                        <small class="text-danger d-none"id="addressError">Invalid Input</small>
                    </div>
                    <div class="form-group col-md-6 text-dark">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" pattern="[A-Za-z]{3,32}" placeholder="City">
                        <small class="text-danger d-none" id="cityError">Invalid Input</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 text-dark">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                        <small class="text-danger d-none" id="emailError">Invalid Input</small>
                    </div>
                </div>
                <input type="button" id="submitButton" class="btn btn-primary col-md-6 mx-auto" value="Submit Order"></input>
                <small class="text-danger text-center d-none" id="submitError">All Fields Must be Filled in and be Valid.</small>
            </form>
        </section>
        <footer class="bg-dark text-warning">
            <p class="text-center p-3">Emilian Cismas 2021</p>
        </footer>

    </div>
    <script src="cart.js"></script>
</body>

</html>
